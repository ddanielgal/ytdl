apiVersion: apps/v1
kind: Deployment
metadata:
  name: ytdl-app
  labels:
    app: ytdl-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ytdl-app
  template:
    metadata:
      labels:
        app: ytdl-app
    spec:
      containers:
      - name: ytdl-app
        image: ytdl:latest
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          value: "file:/app/data/dev.db"
        - name: REDIS_URL
          value: "redis://redis:6379"
        - name: YTDLP_PATH
          value: "/usr/local/bin/yt-dlp"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: app-data
          mountPath: /app/data
        - name: ytdlp-binary
          mountPath: /usr/local/bin/yt-dlp
          subPath: yt-dlp
      volumes:
      - name: app-data
        persistentVolumeClaim:
          claimName: app-data-pvc
      - name: ytdlp-binary
        configMap:
          name: ytdlp-config
          defaultMode: 0755
---
apiVersion: v1
kind: Service
metadata:
  name: ytdl-app
spec:
  selector:
    app: ytdl-app
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: app-data-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: local-path
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ytdlp-config
data:
  yt-dlp: |
    # This will be populated with the actual yt-dlp binary
    # You'll need to download and add the binary here
