apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ytdl-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: ytdl.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ytdl-app
            port:
              number: 80
