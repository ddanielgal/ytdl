apiVersion: apps/v1
kind: Deployment
metadata:
  name: ytdl-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ytdl
      component: worker
  template:
    metadata:
      labels:
        app: ytdl
        component: worker
    spec:
      containers:
        - name: ytdl-worker
          image: ddanielgal/ytdl-worker:latest
          envFrom:
            - configMapRef:
                name: ytdl
          volumeMounts:
            - name: ytdlq
              mountPath: /app/data
      volumes:
        - name: ytdlq
          persistentVolumeClaim:
            claimName: ytdlq
